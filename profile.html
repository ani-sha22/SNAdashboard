    body {

	  input,
	  select {
		width: 100%;
		padding: 10px;
		margin-bottom: 10px;
		border: 1px solid #ccc;
		border-radius: 3px;
	  }
	  
	  button {
		width: 100%;
		padding: 10px;
		background-color:  rgb(45, 187, 243);
		color: #fff;
		border: none;
		border-radius: 3px;
	  }
	  
	  button:hover {
